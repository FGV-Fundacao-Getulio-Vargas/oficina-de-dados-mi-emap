name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Rodar o notebook em partes
      id: rodar-o-notebook-em-partes
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Rodar o notebook em partes
        setup-command: oficina-dados-mi.ipynb
        command: oficina-dados-mi.ipynb
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        RODAR-O-NOTEBOOK-EM-PARTES_RESULTS: "${{steps.rodar-o-notebook-em-partes.outputs.result}}"
      with:
        runners: rodar-o-notebook-em-partes
